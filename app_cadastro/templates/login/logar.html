<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/assets/css/style.css">
    <title>Formulário</title>
</head>

<body>
    <div class="container">     
        <div class="form-image">
            <img src="static/assets/img/undraw_shopping_re_hdd9.svg" alt="">
        </div>
        <div class="form">
            <form action="{% url 'user_login' %}" method="post">
                {% csrf_token %}
                <div class="form-header">

                    <div class="title">
                        <h1>Login</h1>
                    </div>
                    <div class="login-button">
                        <button><a href="{% url 'user_login' %}">Entrar</a></button>
                    </div>
                    
                </div>

                    <div class="input-box">
                        <label for="email">E-mail</label>
                        <input id="email" type="email" name="email" placeholder="Digite seu e-mail" required>
                    </div>

                    <div class="input-box">
                        <label for="password">Senha</label>
                        <input id="password" type="password" name="password" placeholder="Digite sua senha" required>
                    </div>

                    <a href="{% url 'cadastro' %}" style="text-decoration: none; text-shadow: 3px 3px 5px black;">Não tem conta? Cadastre-se</a>

                    {% if mensagem %}
                <p style="background-color: red;">{{ mensagem }}</p>
                {% endif %}
                </div>
            </form>


        </div>
    </div>
</body>

</html>
